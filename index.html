<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronômetro</title>
  </head>
  <body>
    <main aria-label="cronômetro">

      <div class="tempo" aria-label="tempo">
        <div class="hora" data-hora>00</div>
        <div class="separador">:</div>
        <div class="minuto" data-minuto>00</div>
        <div class="separador">:</div>
        <div class="segundo" data-segundo>00</div>
      </div>

      <div class="botoes" aria-label="botões">
        <button class="inciciar" data-iniciar>
          <img src="./img/play-fill.svg" alt="iniciar" />
          <span class="texto">Iniciar</span>
        </button>
        <button class="pausar" data-pausar>
          <img src="./img/pause-fill.svg" alt="pausar" />
          <span class="texto">Pausar</span>
        </button>
        <button class="parar" data-parar>
          <img src="./img/stop-fill.svg" alt="parar" />
          <span class="texto">Parar</span>
        </button>
      </div>

    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
